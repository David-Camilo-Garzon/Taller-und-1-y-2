<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/sass/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <h1 class="titulo-fnt">
            ¿Preguntas?
        </h1>
    </header>

    <!-- Nav -->
    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="/html/index.html">Menu Principal</a>
        </nav>
    </div>


    <!-- Main -->
    <main class="contenedor sombra">

        <section>
            <h2>Contacto</h2>

            <form class="formulario">
                <fieldset>
                    <legend>Contactános llenando todos los campos</legend>
                    <div class="contenedor-campos">
                        <div class="campo">
                            <label>Nombre</label>
                            <input class="input-text" type="text " placeholder="Tu Nombre ">
                        </div>


                        <div class="campo">
                            <label>Teléfono</label>
                            <input class="input-text" type="tel " placeholder="Tu Telefono ">
                        </div>

                        <div class="campo">
                            <label>Correo</label>
                            <input class="input-text" type="email " placeholder="Tu email ">
                        </div>


                        <div class="campo">
                            <label>Mensaje</label>
                            <textarea class="input-text"></textarea>
                        </div>
                    </div>
                    <div class="btn-formulario">
                        <div class="enviar-btn">
                            <input class="boton w-sm-100" type="submit" value="Enviar ">
                        </div>
                        <div class="editar-btn">
                            <input class="boton w-sm-100" type="submit" value="Editar ">
                        </div>
                        <div class="eliminar-btn">
                            <input class="boton w-sm-100" type="submit" value="Eliminar ">
                        </div>
                    </div>

                </fieldset>
            </form>
        </section>

    </main>
    <!-- Footer -->

    <footer class="copyright">
        <p> Todos los derechos reservados Camilo Garzón 2023</p>
    </footer>
</body>

</html>
