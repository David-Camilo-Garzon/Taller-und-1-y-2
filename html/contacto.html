<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/sass/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="encabezado">
            <div>
                <a href="/html/index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-zoom-question" width="76" height="76" viewBox="0 0 24 24" stroke-width="2" stroke="#d90429" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="10" cy="10" r="7" />
                        <path d="M21 21l-6 -6" />
                        <line x1="10" y1="13" x2="10" y2="13.01" />
                        <path d="M10 10a1.5 1.5 0 1 0 -1.14 -2.474" />
                    </svg>
                </a>
            </div>
            <div>
                <h1 class="titulo-fnt">
                    Antes de salir de casa <span>deberias saber...</span> cómo contactarnos
                </h1>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="contenedor sombra">

        <section>
            <h2>Contacto</h2>

            <form class="formulario">
                <fieldset>
                    <legend>Contactános llenando todos los campos</legend>
                    <div class="contenedor-campos">
                        <div class="campo">
                            <label>Nombre</label>
                            <input class="input-text" type="text " placeholder="Tu Nombre ">
                        </div>


                        <div class="campo">
                            <label>Teléfono</label>
                            <input class="input-text" type="tel " placeholder="Tu Telefono ">
                        </div>

                        <div class="campo">
                            <label>Correo</label>
                            <input class="input-text" type="email " placeholder="Tu email ">
                        </div>


                        <div class="campo">
                            <label>Mensaje</label>
                            <textarea class="input-text"></textarea>
                        </div>
                    </div>
                    <div class="btn-formulario">
                        <div class="enviar-btn">
                            <input class="boton w-sm-100" type="submit" value="Enviar ">
                        </div>
                        <div class="editar-btn">
                            <input class="boton w-sm-100" type="submit" value="Editar ">
                        </div>
                        <div class="eliminar-btn">
                            <input class="boton w-sm-100" type="submit" value="Eliminar ">
                        </div>
                    </div>

                </fieldset>
            </form>
        </section>

    </main>
    <!-- Footer -->

    <footer class="copyright">
        <p> Todos los derechos reservados Camilo Garzón 2023</p>
    </footer>
</body>

</html>
